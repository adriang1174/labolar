<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>enviomail</title>
<meta content="CodeCharge Studio 4.2.00.040" name="GENERATOR">
<link href="Styles/Simple/Style_doctype.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record envio -->
<form id="envio" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0"></td> 
            <td class="th"><strong>envio</strong></td> 
            <td class="HeaderRight"><img alt="" src="Styles/Simple/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="enviomail">Correo electrónico</label></td> 
            <td><input id="enviomail" style="WIDTH: 275px; HEIGHT: 22px" size="37" value="{mail}" name="{mail_Name}"></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Update --><input class="Button" id="envioButton_Update" type="submit" alt="Enviar" value="Enviar" name="{Button_Name}"><!-- END Button Button_Update --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record envio -->
</body>
</html>
